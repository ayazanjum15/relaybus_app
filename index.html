    /* Enhanced Loading styles with Green Theme */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    }
    
    /* Subtle animated background elements */
    .loading-screen::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(
        circle at 25% 25%,
        rgba(3, 255, 158, 0.02) 0%,
        transparent 50%
      ),
      radial-gradient(
        circle at 75% 75%,
        rgba(105, 240, 110, 0.02) 0%,
        transparent 50%
      );
      animation: backgroundFloat 20s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes backgroundFloat {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      33% {
        transform: translate(30px, -30px) rotate(120deg);
      }
      66% {
        transform: translate(-20px, 20px) rotate(240deg);
      }
    }
    
    .loading-content {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      position: relative;
      z-index: 10;
    }
    
    /* Enhanced RelayBus Logo with Green Gradient Animation */
    .loading-logo {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(135deg, #104440 0%, #1a5c54 25%, #03ff9e 50%, #69f06e 75%, #104440 100%);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      animation: greenGradientShift 3s ease-in-out infinite;
      letter-spacing: -0.02em;
      line-height: 1;
      margin-bottom: 10px;
      filter: drop-shadow(0 4px 8px rgba(16, 68, 64, 0.1));
    }
    
    @keyframes greenGradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    /* Enhanced Loading Bar Animation with Green Theme */
    .loading-bar-container {
      width: 220px;
      height: 6px;
      background: rgba(16, 68, 64, 0.1);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(16, 68, 64, 0.1);
    }
    
    .loading-bar {
      height: 100%;
      background: linear-gradient(90deg, #104440, #03ff9e, #69f06e, #03ff9e);
      background-size: 200% 100%;
      width: 0%;
      border-radius: 8px;
      animation: greenLoadingProgress 2.5s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(3, 255, 158, 0.3);
    }
    
    @keyframes greenLoadingProgress {
      0% {
        width: 0%;
        transform: translateX(-100%);
        background-position: 0% 50%;
      }
      50% {
        width: 100%;
        transform: translateX(0%);
        background-position: 100% 50%;
      }
      100% {
        width: 100%;
        transform: translateX(100%);
        background-position: 0% 50%;
      }
    }
    
    /* Enhanced Loading Text */
    .loading-text {
      color: #104440;
      font-size: 0.95rem;
      font-weight: 600;
      opacity: 0;
      animation: greenFadeInOut 2.5s ease-in-out infinite;
      text-shadow: 0 1px 2px rgba(16, 68, 64, 0.1);
    }
    
    @keyframes greenFadeInOut {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }
    
    /* Enhanced Floating Dots Animation with Green Theme */
    .loading-dots {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: linear-gradient(135deg, #104440, #03ff9e);
      animation: greenDotPulse 1.8s ease-in-out infinite;
      box-shadow: 0 2px 8px rgba(3, 255, 158, 0.3);
    }
    
    .dot:nth-child(1) {
      animation-delay: 0s;
      background: linear-gradient(135deg, #104440, #69f06e);
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.3s;
      background: linear-gradient(135deg, #03ff9e, #104440);
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.6s;
      background: linear-gradient(135deg, #69f06e, #03ff9e);
    }
    
    @keyframes greenDotPulse {
      0%, 60%, 100% {
        transform: scale(1);
        opacity: 0.7;
        box-shadow: 0 2px 8px rgba(3, 255, 158, 0.2);
      }
      30% {
        transform: scale(1.4);
        opacity: 1;
        box-shadow: 0 4px 15px rgba(3, 255, 158, 0.5);
      }
    }
    
    /* Enhanced floating particles */
    .loading-particles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(3, 255, 158, 0.6);
      border-radius: 50%;
      animation: particleFloat 15s linear infinite;
    }
    
    .particle:nth-child(1) {
      left: 20%;
      animation-delay: 0s;
      background: rgba(105, 240, 110, 0.6);
    }
    
    .particle:nth-child(2) {
      left: 80%;
      animation-delay: 5s;
      background: rgba(3, 255, 158, 0.6);
    }
    
    .particle:nth-child(3) {
      left: 60%;
      animation-delay: 10s;
      background: rgba(16, 68, 64, 0.6);
    }
    
    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(90vh) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(10vh) scale(1);
      }
      100% {
        transform: translateY(-10vh) scale(0);
        opacity: 0;
      }
    }
    
    /* Enhanced spinner animation */
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(16, 68, 64, 0.1);
      border-top: 3px solid #03ff9e;
      border-radius: 50%;
      animation: greenSpin 1s linear infinite;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(3, 255, 158, 0.2);
    }
    
    @keyframes greenSpin {
      0% {
        transform: rotate(0deg);
        border-top-color: #03ff9e;
      }
      25% {
        border-top-color: #69f06e;
      }
      50% {
        border-top-color: #104440;
      }
      75% {
        border-top-color: #03ff9e;
      }
      100% {
        transform: rotate(360deg);
        border-top-color: #03ff9e;
      }
    }
    
    /* Hide loading screen when app is loaded */
    .app-loaded .loading-screen {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .loading-logo {
        font-size: 3.2rem;
      }
      
      .loading-bar-container {
        width: 180px;
        height: 5px;
      }
      
      .loading-text {
        font-size: 0.85rem;
      }
      
      .loading-content {
        gap: 20px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
      }
    }
    
    @media (max-width: 480px) {
      .loading-logo {
        font-size: 2.8rem;
      }
      
      .loading-content {
        gap: 18px;
        padding: 0 20px;
      }
      
      .loading-bar-container {
        width: 150px;
        height: 4px;
      }
      
      .loading-text {
        font-size: 0.8rem;
      }
      
      .dot {
        width: 8px;
        height: 8px;
      }
      
      .loading-spinner {
        width: 35px;
        height: 35px;
        border-width: 2px;
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .loading-screen {
        background: white;
      }
      
      .loading-text {
        color: #104440;
      }
      
      .loading-bar-container {
        background: rgba(16, 68, 64, 0.1);
      }
    }
  </style>

O.css"></noscript></head>
<body>
  <!-- Enhanced Loading Screen with Green Theme -->
  <div class="loading-screen">
    <!-- Floating particles -->
    <div class="loading-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    
    <div class="loading-content">
      <!-- Enhanced RelayBus Logo with Green Gradient Animation -->
      <div class="loading-logo">RelayBus</div>
      
      <!-- Enhanced Loading Bar -->
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
      
      <!-- Enhanced Loading Text -->
      <div class="loading-text">Loading Fleet Management System...</div>
      
      <!-- Enhanced Animated Dots -->
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <!-- Enhanced Loading Spinner -->
      <div class="loading-spinner"></div>
    </div>
  </div>
  
  <!-- Angular App Root -->
  <app-root></app-root>
  
  <script>
    // Enhanced loading screen management
    window.addEventListener('load', function() {
      // Add some realistic loading delay to show the beautiful animation
      setTimeout(function() {
        document.body.classList.add('app-loaded');
        
        // Optional: Add a subtle success indicator before hiding
        const loadingText = document.querySelector('.loading-text');
        if (loadingText) {
          loadingText.textContent = 'System Ready!';
          loadingText.style.color = '#03ff9e';
          loadingText.style.fontWeight = '700';
        }
      }, 1200); // Increased delay to show the enhanced animation
    });
    
    // Detect and set document direction based on URL
    (function() {
      const isArabic = window.location.pathname.startsWith('/ar');
      if (isArabic) {
        document.documentElement.lang = 'ar-SA';
        document.documentElement.dir = 'rtl';
        document.title = '   ';
        // Update loading text for Arabic
        const loadingText = document.querySelector('.loading-text');
        if (loadingText) {
          loadingText.textContent = '    ...';
        }
      } else {
        document.documentElement.lang = 'en-US';
        document.documentElement.dir = 'ltr';
        document.title = 'RelayBus Fleet Management';
      }
    })();
    
    // Enhanced interactive feedback
    document.addEventListener('DOMContentLoaded', function() {
      // Add smooth entrance animation
      const loadingScreen = document.querySelector('.loading-screen');
      loadingScreen.style.opacity = '0';
      setTimeout(() => {
        loadingScreen.style.transition = 'opacity 0.5s ease-in';
        loadingScreen.style.opacity = '1';
      }, 100);
      
      // Add dynamic particle creation
      const particleContainer = document.querySelector('.loading-particles');
      setInterval(() => {
        if (!document.body.classList.contains('app-loaded')) {
          createParticle();
        }
      }, 3000);
      
      function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        
        const colors = ['rgba(3, 255, 158, 0.6)', 'rgba(105, 240, 110, 0.6)', 'rgba(16, 68, 64, 0.6)'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        particleContainer.appendChild(particle);
        
        // Remove particle after animation
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 15000);
      }
    });
    
    // Add some performance monitoring
    const startTime = performance.now();
    window.addEventListener('load', function() {
      const loadTime = performance.now() - startTime;
      console.log(`%c RelayBus loaded in ${loadTime.toFixed(2)}ms`, 
                  'color: #03ff9e; font-weight: bold; font-size: 14px;');
    });
  </script>
