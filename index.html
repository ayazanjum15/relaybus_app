    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    }
    
    .loading-content {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    
    /* RelayBus Logo with Gradient Animation */
    .loading-logo {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(135deg, #1e5aa8 0%, #2c5aa0 25%, #ff6b35 50%, #1e5aa8 75%, #ff6b35 100%);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      animation: gradientShift 2s ease-in-out infinite;
      letter-spacing: -0.02em;
      line-height: 1;
      margin-bottom: 10px;
    }
    
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    /* Loading Bar Animation */
    .loading-bar-container {
      width: 200px;
      height: 4px;
      background: #f0f0f0;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-bar {
      height: 100%;
      background: linear-gradient(90deg, #1e5aa8, #ff6b35);
      width: 0%;
      border-radius: 2px;
      animation: loadingProgress 2s ease-in-out infinite;
    }
    
    @keyframes loadingProgress {
      0% {
        width: 0%;
        transform: translateX(-100%);
      }
      50% {
        width: 100%;
        transform: translateX(0%);
      }
      100% {
        width: 100%;
        transform: translateX(100%);
      }
    }
    
    /* Loading Text */
    .loading-text {
      color: #64748b;
      font-size: 0.9rem;
      font-weight: 500;
      opacity: 0;
      animation: fadeInOut 2s ease-in-out infinite;
    }
    
    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }
    
    /* Floating Dots Animation */
    .loading-dots {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: linear-gradient(135deg, #1e5aa8, #ff6b35);
      animation: dotPulse 1.5s ease-in-out infinite;
    }
    
    .dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes dotPulse {
      0%, 60%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      30% {
        transform: scale(1.3);
        opacity: 1;
      }
    }
    
    /* Hide loading screen when app is loaded */
    .app-loaded .loading-screen {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .loading-logo {
        font-size: 3rem;
      }
      
      .loading-bar-container {
        width: 150px;
      }
      
      .loading-text {
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .loading-logo {
        font-size: 2.5rem;
      }
      
      .loading-content {
        gap: 15px;
      }
    }
  </style>

<body>
  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="loading-content">
      <!-- RelayBus Logo with Gradient Animation -->
      <div class="loading-logo">RelayBus</div>
      
      <!-- Loading Bar -->
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
      
      <!-- Loading Text -->
      <div class="loading-text">Loading Fleet Management System...</div>
      
      <!-- Animated Dots -->
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
  </div>
  
  <!-- Angular App Root -->
  <app-root></app-root>
  
  <script>
    // Hide loading screen when Angular is loaded
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.body.classList.add('app-loaded');
      }, 800); // Increased delay to show the animation better
    });
    
    // Detect and set document direction based on URL
    (function() {
      const isArabic = window.location.pathname.startsWith('/ar');
      if (isArabic) {
        document.documentElement.lang = 'ar-SA';
        document.documentElement.dir = 'rtl';
        document.title = 'إدارة أسطول ريلاي باص';
        // Update loading text for Arabic
        document.querySelector('.loading-text').textContent = 'جاري تحميل نظام إدارة الأسطول...';
      } else {
        document.documentElement.lang = 'en-US';
        document.documentElement.dir = 'ltr';
        document.title = 'RelayBus Fleet Management';
      }
    })();
    
    // Optional: Add some interactive feedback
    document.addEventListener('DOMContentLoaded', function() {
      // Add a subtle entrance animation
      const loadingScreen = document.querySelector('.loading-screen');
      loadingScreen.style.opacity = '0';
      setTimeout(() => {
        loadingScreen.style.transition = 'opacity 0.3s ease-in';
        loadingScreen.style.opacity = '1';
      }, 50);
    });
  </script>
